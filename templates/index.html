<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>T‑Bank Logo Detector</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>T‑Bank Logo Detector</h1>
      <p class="subtitle">Загрузите изображение и получите координаты найденного логотипа</p>
    </header>

    <section class="uploader">
      <label class="btn">Выбрать файл
        <input id="fileInput" type="file" accept="image/*" hidden />
      </label>
      <button id="detectBtn" disabled>Искать</button>
      <button id="paintBtn" disabled>Вернуть изображение с bbox</button>
      <span id="status"></span>
    </section>

    <section class="preview">
      <div class="canvas-wrap">
        <img id="preview" alt="preview" />
        <canvas id="overlay"></canvas>
      </div>
      <pre id="json"></pre>
    </section>

    <footer>
      <a href="/docs" target="_blank">Swagger Docs</a>
    </footer>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const detectBtn = document.getElementById('detectBtn');
    const paintBtn = document.getElementById('paintBtn');
    const statusEl = document.getElementById('status');
    const img = document.getElementById('preview');
    const canvas = document.getElementById('overlay');
    const pre = document.getElementById('json');
    let lastDetections = null;

    let file = null;

    fileInput.addEventListener('change', (e) => {
      file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      img.onload = () => {
        fitCanvasToImage();
        redrawIfNeeded();
        observeImageResize();
      };
      img.src = url;
      detectBtn.disabled = false;
      paintBtn.disabled = false;
      statusEl.textContent = '';
      pre.textContent = '';
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    detectBtn.addEventListener('click', async () => {
      if (!file) return;
      statusEl.textContent = 'Обработка...';
      detectBtn.disabled = true;
      const form = new FormData();
      form.append('file', file);
      try {
        const resp = await fetch('/detect', { method: 'POST', body: form });
        const data = await resp.json();
        if (!resp.ok) throw new Error(data.detail || data.error || 'Ошибка');
        lastDetections = Array.isArray(data.detections) ? data.detections : [];
        pre.textContent = JSON.stringify({ detections: lastDetections }, null, 2);
        statusEl.textContent = `Найдено: ${lastDetections.length}`;
        drawBoxes(lastDetections);
        statusEl.textContent = 'Готово';
      } catch (e) {
        statusEl.textContent = 'Ошибка: ' + e.message;
      } finally {
        detectBtn.disabled = false;
      }
    });

    paintBtn.addEventListener('click', async () => {
      if (!file) return;
      statusEl.textContent = 'Отрисовка...';
      const form = new FormData();
      form.append('file', file);
      try {
        const resp = await fetch('/detect-image', { method: 'POST', body: form });
        if (!resp.ok) {
          const err = await resp.json().catch(() => ({}));
          throw new Error(err.detail || err.error || 'Ошибка');
        }
        const blob = await resp.blob();
        const url = URL.createObjectURL(blob);
        img.src = url;
        // сбросить canvas, так как bbox уже нарисованы на изображении
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pre.textContent = 'PNG с отрисованными bbox';
        statusEl.textContent = 'Готово';
      } catch (e) {
        statusEl.textContent = 'Ошибка: ' + e.message;
      }
    });

    function drawBoxes(dets) {
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 3;
      ctx.strokeStyle = '#00bcd4';
      ctx.font = '16px Inter, Arial';
      ctx.fillStyle = 'rgba(0,188,212,0.25)';
      const scaleX = canvas.width / img.naturalWidth;
      const scaleY = canvas.height / img.naturalHeight;
      for (const d of dets) {
        const { x_min, y_min, x_max, y_max } = d.bbox;
        const x1 = Math.round(x_min * scaleX);
        const y1 = Math.round(y_min * scaleY);
        const x2 = Math.round(x_max * scaleX);
        const y2 = Math.round(y_max * scaleY);
        const w = x2 - x1;
        const h = y2 - y1;
        ctx.strokeRect(x1, y1, w, h);
        ctx.fillRect(x1, y1, w, h);
      }
    }

    function fitCanvasToImage() {
      const rect = img.getBoundingClientRect();
      const w = Math.max(1, Math.round(rect.width));
      const h = Math.max(1, Math.round(rect.height));
      canvas.width = w;
      canvas.height = h;
      canvas.style.width = w + 'px';
      canvas.style.height = h + 'px';
    }

    function redrawIfNeeded() {
      if (lastDetections && lastDetections.length) {
        drawBoxes(lastDetections);
      }
    }

    let ro;
    function observeImageResize() {
      if (window.ResizeObserver) {
        ro?.disconnect?.();
        ro = new ResizeObserver(() => { fitCanvasToImage(); redrawIfNeeded(); });
        ro.observe(img);
      } else {
        window.addEventListener('resize', () => { fitCanvasToImage(); redrawIfNeeded(); });
      }
    }
  </script>
</body>
</html>
